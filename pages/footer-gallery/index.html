<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Seatwork-3: Footer</title>

	<link rel="icon" href="/assets/img/logo-only.png">
	<link rel="stylesheet" href="assets/css/style.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
		integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<header class="header">
		<img class="logo" src="/assets/img/logo.png" alt="logo">
		<a href="../../index.html" class="button">HOME</a>

		<h1>Static Footer Designs</h1>
	</header>

	<button class="accordion">
		<h3>Design 1</h3>
	</button>
	<div class="panel">
		<footer class="footer1">
			<img src="../../assets/img/logo-only.png" alt="hok" class="logo" />
			<div class="content">
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis similique, neque voluptatum saepe hic mollitia modi
				iste facilis eum alias quas laborum assumenda ratione provident. Reprehenderit expedita iste saepe quia quam quod ab
				asperiores voluptatum!
			</div>
			<div class="social-media">
				<i class="bi bi-facebook"></i>
				<i class="bi bi-github"></i>
				<i class="bi bi-envelope"></i>
			</div>
			<div class="disclaimer">
			</div>
		</footer>
	</div>

	<button class="accordion">
		<h3>Design 2</h3>
	</button>
	<div class="panel">
		<footer class="footer2">
			<img src="../../assets/img/logo-only.png" alt="hok" class="logo" />

		</footer>
	</div>

	<button class="accordion">
		<h3>Design 3</h3>
	</button>
	<div class="panel">
		<footer class="footer3">
			<div class="top">
				<img src="../../assets/img/logo-only.png" alt="hok" class="logo" />
				<div class="btn-group">
					<i class="bi bi-facebook"></i>
					<i class="bi bi-github"></i>
					<i class="bi bi-envelope"></i>
				</div>
			</div>
			<div class="bottom">
			</div>
		</footer>
	</div>

	<button class="accordion">
		<h3>Design 4</h3>
	</button>
	<div class="panel">
		<footer class="footer3">
			<div class="bottom">
				<img src="../../assets/img/logo-only.png" alt="hok" class="logo" />
			</div>
			<div class="top">	
				<div class="btn-group">
					<i class="bi bi-facebook"></i>
					<i class="bi bi-github"></i>
					<i class="bi bi-envelope"></i>
				</div>
			</div>
		</footer>
	</div>

	<button class="accordion">
		<h3>Design 5</h3>
		
	</button>
	<div class="panel">
		<footer class="footer5">
			<img src="../../assets/img/logo-only.png" alt="hok" class="logo" />
            <div class="subscribe">
                <input type="email" placeholder="Your Email">
                <p class="btn">follow</p>
            </div>
			<div class="btn-group">
				<i class="bi bi-facebook"></i>
				<i class="bi bi-github"></i>
				<i class="bi bi-envelope"></i>
			</div>
		</footer>
	</div>


	<script src="assets/js/scripts.js"></script>
</body>

</html>
